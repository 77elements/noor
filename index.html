<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Noor - High-performance Nostr web client. Light, fast, secure." />
  <meta name="theme-color" content="#1a1a1a" />

  <!-- Preconnect to primary relay for faster connection -->
  <link rel="preconnect" href="wss://noornode.nostr1.com" />

  <!-- Favicon and icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/manifest.json" />

  <title>Noor - Light, Fast, Secure Nostr Client</title>
</head>
<body>
  <div id="app">
    <!-- App loading state -->
    <div id="loading" class="loading-screen">
      <div class="loading-content">
        <h1>نور</h1>
        <p>Loading Noor...</p>
      </div>
    </div>
  </div>

  <!-- Main application script -->
  <script type="module" src="/src/main.ts"></script>

  <!-- No-JS fallback -->
  <noscript>
    <div class="no-js-message">
      <h2>JavaScript Required</h2>
      <p>Noor requires JavaScript to function. Please enable JavaScript in your browser.</p>
    </div>
  </noscript>
</body>
</html>
